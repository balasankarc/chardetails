[metadata]
name = libindic-chardetails
author = Santhosh Thottingal
author-email = santhosh.thottingal@gmail.com
summary = Unicode character details Library
license = LGPL-3.0
description-file =
  README.md
home-page = https://libindic.org/chardetails
requires-python = >=2.7
classifier =
  Development Status :: 5 - Production/Stable
  License :: DFSG approved
  License :: OSI Approved :: GNU Lesser General Public License v2 or later (LGPLv2+)
  Operating System :: OS Independent
  Intended Audience :: Developers
  Intended Audience :: Information Technology
  Programming Language :: Python

[files]
namespace_packages = libindic
packages = libindic

[entry_points]
libindic.api.rest =
    getdetails = libindic.chardetails.expose:get_details

[wheel]
universal=1
    
